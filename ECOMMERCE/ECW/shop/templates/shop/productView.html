{% extends 'shop/basic.html' %}

{%block title %} {{product.product_name}}- My Awesome Cart{% endblock %}
{% block body %}
<div class ="container">
    <div class="row my-4">
    <div class=" col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}"  width="175px" height=250px" >
        </div>
        <div class="row my-2">
            <button type="btn btn-primary mx-5">Add to cart</button>
            <button type="btn btn-primary ">Buy Now</button>

        </div>
    </div>

    <div class="col-md-8 my-4">
        <h2><b>{{product.product_name}}</b></h2>
        <p> <b> MRP- Rs.{{product.price}}</b></p>
        <p>{{product.subcategory}}</p>
        <p>{{product.desc}}</p>
    </div>
    </div>

</div>
{%  endblock %}
